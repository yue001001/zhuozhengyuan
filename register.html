<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>驴妈妈注册</title>
    <link rel="icon" href="images/register/logo.png"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="register.css"/>

</head>
<body>

<div class="w">
    <div class="register">
        <div class="register-top">
            <img src="images/register/topbanner.png" alt=""/>
        </div>
        <div class="register-mid">
            <div class="register-mid-input">
                * 您的手机号 &nbsp<input type="text" style="width: 245px;height: 30px;border: 2px solid #000"/>
                <br>
                * 图形验证码 &nbsp<input type="text" style="width: 135px;height: 30px;border: 2px solid #000"/><i style="display: inline-block;width: 100px;height: 30px;margin-left: 8px;"></i>
                <br>
                * 手机验证码 &nbsp<input type="text" style="width: 135px;height: 30px;border: 2px solid #000"/><button style="width: 100px;height: 34px;border: 2px solid #000;margin-left: 8px;">获取验证码</button>
                <br>
                * 设置密码 &nbsp&nbsp<input type="text" style="width: 245px;height: 30px;border: 2px solid #000"/>
                <br>
                * 确认密码 &nbsp&nbsp<input type="text" style="width: 245px;height: 30px;border: 2px solid #000"/>

                <div class="cbox">
                    <input type="checkbox"/>我已阅读并接受 <a href="javascript:0" style="color: red">《驴妈妈旅游网会员服务条款》</a>
                </div>
                <div class="agree">
                    同意服务条款并注册
                </div>
                <div class="im">
                    已有账号，
                    <a href="javascript:0">直接登录</a>

                </div>
                <div class="img">
                    <img src="images/register/hezuo.png" alt=""/>

                </div>


            </div>
            <div class="register-mid-img">
                <img src="images/register/regist_ad.jpg" alt=""/>
                <img src="images/register/regist_ad1.jpg" alt=""/>
            </div>

        </div>
        <div class="register-bottom">
            <img src="images/register/bottom.png" alt=""/>
        </div>



    </div>


</div>


</body>
</html>
